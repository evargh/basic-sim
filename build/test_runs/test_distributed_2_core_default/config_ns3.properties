simulation_end_time_ns=1000000000
simulation_seed=123456789

filename_topology="topology_leaf_spine.properties"
link_data_rate_megabit_per_s=10.0
link_delay_ns=10000
link_max_queue_size_pkts=100
disable_qdisc_endpoint_tors_xor_servers=true
disable_qdisc_non_endpoint_switches=true

enable_link_utilization_tracking=true
link_utilization_tracking_interval_ns=150000000

enable_flow_scheduler=true
filename_schedule="schedule.csv"

enable_pingmesh_scheduler=true
pingmesh_interval_ns=100000000
pingmesh_endpoint_pairs=all

enable_distributed=true
distributed_simulator_implementation_type=default
distributed_systems_count=2
distributed_node_system_id_assignment=list(0,1,0,0,1)
