simulation_end_time_ns=2000000000
simulation_seed=123456789

topology_ptop_filename="topology_side_by_side.properties"

tcp_config=basic

enable_link_net_device_utilization_tracking=true
link_net_device_utilization_tracking_interval_ns=150000000

enable_link_net_device_queue_tracking=true

enable_link_interface_tc_qdisc_queue_tracking=true

enable_udp_ping_scheduler=true
udp_ping_schedule_filename="udp_ping_schedule.csv"

enable_udp_burst_scheduler=true
udp_burst_schedule_filename="udp_burst_schedule.csv"

enable_tcp_flow_scheduler=true
tcp_flow_schedule_filename="tcp_flow_schedule.csv"

enable_distributed=true
distributed_simulator_implementation_type=nullmsg
distributed_systems_count=2
distributed_node_system_id_assignment=list(0,0,1,1)
